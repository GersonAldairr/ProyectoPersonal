<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Clave Estática</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <img src="img/perro.png" alt="perro" />
        <div class="texto-bienvenida">
          <h2>Bienvenido</h2>
          <h4>Ingreso solo para usuarios</h4>
        </div>
        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Clave de Acceso (ok)</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce la clave secreta"
              required
            />
          </div>

          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
